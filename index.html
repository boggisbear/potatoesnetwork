<script>
document.getElementById('draggable').setAttribute('draggable', false);

function copyToClipboard(element) {
	var $temp = $("<input>");
	$("body").append($temp);
	$temp.val($(element).text()).select();
	document.execCommand("copy");
	$temp.remove();
	alert("You have copied the server ip")
}
const parent = document.querySelector(".navigation");
parent.addEventListener("click", function(e) {
	const child = e.target.matches(".openstore, .openstore *");
	const child2 = e.target.matches(".openapplications, .openapplications *");
	const child3 = e.target.matches(".openindex, .openindex *");
	if(child) {
		window.open("https://potatoes.shop", "_blank")
	}
	if(child2) {
		window.open("applications.html", "_self")
	}
	if(child3) {
		window.open("index.html", "_self")
	}
});
